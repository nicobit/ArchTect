<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 560">
  <!-- HEX CLUSTER -->
  <g transform="translate(256,323) scale(1.45) translate(-256,-256)">
    <!-- connectors -->
    <g fill="none" stroke="#374151" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
      <line x1="226" y1="202.5" x2="216" y2="217.5"/>
      <line x1="286" y1="202.5" x2="296" y2="217.5"/>
      <line x1="246" y1="270" x2="266" y2="270"/>
    </g>

    <!-- Top hex -->
    <g>
      <polygon fill="#6B7280" points="256,80 316,115 316,185 256,220 196,185 196,115"/>
      <polygon fill="#8B949E" points="256,80 196,115 196,185 256,150"/>
      <polygon fill="#4B5563" points="256,150 316,185 256,220 256,150"/>
    </g>

    <!-- Left hex -->
    <g>
      <polygon fill="#6B7280" points="186,200 246,235 246,305 186,340 126,305 126,235"/>
      <polygon fill="#8B949E" points="186,200 126,235 126,305 186,270"/>
      <polygon fill="#4B5563" points="186,270 246,305 186,340 186,270"/>
    </g>

    <!-- Right hex -->
    <g>
      <polygon fill="#E11D48" points="326,200 386,235 386,305 326,340 266,305 266,235"/>
      <polygon fill="#FB3B63" points="326,200 266,235 266,305 326,270"/>
      <polygon fill="#B31233" points="326,270 386,305 326,340 326,270"/>
    </g>
  </g>

  <!-- WORDMARK (split into 2 texts to guarantee perfect alignment in PNG renderers) -->
  <g font-family="Inter, Segoe UI, system-ui, -apple-system, sans-serif"
     font-size="64" font-weight="600" letter-spacing="1"
     dominant-baseline="alphabetic">
    <text x="256" y="520" text-anchor="end" fill="#374151">Arch</text>
    <text x="256" y="520" text-anchor="start" fill="#E11D48">Tect</text>
  </g>
</svg>
